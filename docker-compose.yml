version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_planner_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_planner
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  server:
    build: ./server
    container_name: ai_planner_server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/ai_planner
      - JWT_SECRET=supersecretkey_change_me_in_prod
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=3000
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    container_name: ai_planner_client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - server
    networks:
      - app-network
    volumes:
      - ./client:/app
      - /app/node_modules

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
